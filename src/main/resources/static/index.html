<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Queue Calculator</title>
</head>
<body>

<div class="container card card-color">
    <form action="" id="sampleForm">
        <h1> Queue Calculator</h1>
        <div class="form-row">
            <label id="modellabel" for="model">Queue model</label>
            <select  class="input-text input-text-block" name="model" id="model">
                <option value="mm1">M/M/1</option>
                <option value="mms">M/M/s</option>
                <option value="mmsk">M/M/s/K</option>
                <option value="mg1">M/G/1</option>
                <option value="me1">M/E/1</option>
                <option value="md1">M/D/1</option>
            </select>
        </div>

        <div class="values" id="MMSK" style="display: none">
            <div class="form-row">
                <label for="lambda">位</label>
                <input type="text" class="input-text input-text-block w-100" id="lambda" name="lambda">
            </div>
            <div class="form-row">
                <label for="mu"></label>
                <input type="text" class="input-text input-text-block w-100" id="mu" name="mu">
            </div>

            <!-- In case we may need an N
            <div class="form-row">
                <label for="n">n</label>
                <input type="text" class="input-text input-text-block w-100" id="n" name="n">
            </div>
            -->

            <div class="form-row">
                <label for="k">k</label>
                <input type="text" class="input-text input-text-block w-100" id="k" name="k">
            </div>
            <div class="form-row">
                <label for="s">s</label>
                <input type="text" class="input-text input-text-block w-100" id="s" name="s">
            </div>
            <div class="form-row">
                <label for="cw">cw</label>
                <input type="text" class="input-text input-text-block w-100" id="cw" name="cw">
            </div>
            <div class="form-row">
                <label for="cs">cs</label>
                <input type="text" class="input-text input-text-block w-100" id="cs" name="cs">
            </div>
        </div>

        <div class="values" id="MG1" style="display: none">
            <label for="distro">Distribution</label>
            <select class="input-text input-text-block w-100" name="Distribution" id="Distribution">
                <option value="EXPONENTIAL">EXPONENTIAL</option>
                <option value="GAMMA">GAMMA</option>
                <option value="LOGNORMAL">LOGNORMAL</option>
                <option value="POISSON">POISSON</option>
            </select>
            <div class="form-row">
                <label for="lambda">位</label>
                <input type="text" class="input-text input-text-block w-100" id="lambda" name="lambda">
            </div>
            <div class="form-row">
                <label for="mu"></label>
                <input type="text" class="input-text input-text-block w-100" id="mu" name="mu">
            </div>

            <div class="form-row">
                <label for="variance">Variance</label>
                <input type="text" class="input-text input-text-block w-100" id="variance" name="variance">
            </div>
            <div class="form-row">
                <label for="cw">cw</label>
                <input type="text" class="input-text input-text-block w-100" id="cw" name="cw">
            </div>
            <div class="form-row">
                <label for="cs">cs</label>
                <input type="text" class="input-text input-text-block w-100" id="cs" name="cs">
            </div>
        </div>

        <div class="values" id="MM1" style="display: none">
            <div class="form-row">
                <label for="lambda">位</label>
                <input type="text" class="input-text input-text-block w-100" id="lambda" name="lambda">
            </div>
            <div class="form-row">
                <label for="mu"></label>
                <input type="text" class="input-text input-text-block w-100" id="mu" name="mu">
            </div>
            <div class="form-row">
                <label for="cw">cw</label>
                <input type="text" class="input-text input-text-block w-100" id="cw" name="cw">
            </div>
            <div class="form-row">
                <label for="cs">cs</label>
                <input type="text" class="input-text input-text-block w-100" id="cs" name="cs">
            </div>
        </div>

        <div class="values" id="MMS" style="display: none">
            <div class="form-row">
                <label for="lambda">位</label>
                <input type="text" class="input-text input-text-block w-100" id="lambda" name="lambda">
            </div>
            <div class="form-row">
                <label for="mu"></label>
                <input type="text" class="input-text input-text-block w-100" id="mu" name="mu">
            </div>
            <div class="form-row">
                <label for="s">s</label>
                <input type="text" class="input-text input-text-block w-100" id="s" name="s">
            </div>
            <div class="form-row">
                <label for="cw">cw</label>
                <input type="text" class="input-text input-text-block w-100" id="cw" name="cw">
            </div>
            <div class="form-row">
                <label for="cs">cs</label>
                <input type="text" class="input-text input-text-block w-100" id="cs" name="cs">
            </div>
        </div>

        <div class="values" id="MD1" style="display: none">
            <div class="form-row">
                <label for="lambda">位</label>
                <input type="text" class="input-text input-text-block w-100" id="lambda" name="lambda">
            </div>
            <div class="form-row">
                <label for="mu"></label>
                <input type="text" class="input-text input-text-block w-100" id="mu" name="mu">
            </div>
            <div class="form-row">
                <label for="cw">cw</label>
                <input type="text" class="input-text input-text-block w-100" name="cw">
            </div>
            <div class="form-row">
                <label for="cs">cs</label>
                <input type="text" class="input-text input-text-block w-100" name="cs">
            </div>
        </div>

        <div class="values" id="ME1" style="display: none">
            <div class="form-row">
                <label for="lambda">位</label>
                <input type="text" class="input-text input-text-block w-100" name="lambda">
            </div>
            <div class="form-row">
                <label for="mu"></label>
                <input type="text" class="input-text input-text-block w-100" name="mu">
            </div>
            <div class="form-row">
                <label for="ew">ew</label>
                <input type="text" class="input-text input-text-block w-100" name="ew">
            </div>
            <div class="form-row">
                <label for="cw">cw</label>
                <input type="text" class="input-text input-text-block w-100" name="cw">
            </div>
            <div class="form-row">
                <label for="cs">cs</label>
                <input type="text" class="input-text input-text-block w-100" name="cs">
            </div>
        </div>


        <div class="form-row mx-auto">
            <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
            </button>
        </div>
    </form>
</div>

<div class="container card card-color">
    <h1>Key Values</h1>
    <div class="form-row mx-auto" id="response">
        <p>P<sub>0</sub> :
        <p id="p0"></p></p>
        <p>位<sub>E</sub> :
        <p id="le">
        <p/></p>
        <p>W<sub>q</sub> :
        <p id="wq">
        <p/></p>
        <p>W :
        <p id="w"></p></p>
        <p>L :
        <p id="l"></p></p>
        <p>L<sub>q</sub> :
        <p id="lq"></p></p>


    </div>
</div>
